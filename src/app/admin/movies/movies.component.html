<h3>Movies list</h3>
<table class="table table-light">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">International Title</th>
    <th scope="col">Year</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td scope="col">{{ movie.id }}</td>
    <td scope="col">{{ movie.title }}</td>
    <td scope="col">{{ movie.internationalTitle }}</td>
    <td scope="col">{{ movie.year }}</td>
    <td scope="col">
      <a routerLink="/movie/{{movie.id}}"><i class="fas fa-info">View</i></a>
      <a routerLink="/movie/{{movie.id}}/edit"><i class="fas fa-edit">Edit</i></a>
      <i class="fas fa-trash-alt" (click)="deleteMovie(movie.id)">Delete</i>
    </td>
  </tr>
  </tbody>

</table>
