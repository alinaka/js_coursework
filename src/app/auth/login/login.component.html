<div class="text-center">
  <form class="form-signin mt-5 needs-validation" #heroForm="ngForm" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" required autofocus>
      <div class="invalid-feedback">
        Please enter your username.
      </div>
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div *ngIf="errors" class="mt-5">
      <div class="alert alert-danger" role="alert">
        {{ errors }}
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
    <a class="btn btn-lg btn-secondary btn-block" routerLink="/register">Don't have an account? Register</a>
    <p class="mt-3 mb-3 text-muted">&copy; 2019</p>
  </form>
</div>
